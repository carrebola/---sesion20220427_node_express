<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>index estatico</title>
	</head>
	<body>
		<h1>Index est√°tico</h1>
		<div class="datos">Aqui inyectamos</div>

		<script>
			const datos = async ()=>{
				var resultado = await fetch('http://localhost:8000/api/mascotas')
				var mascotas = await resultado.json(resultado)
				var html ='<ul>'
				mascotas.forEach(element => {
					html+=`<li>${element.nombre}</li>`
				});
				html+='</li>'
				document.querySelector('.datos').innerHTML = html
			}
			datos()

			const envio = async ()=>{
				var resultado = await fetch('http://localhost:8000/api/mascotas', {
    				method: 'POST', // *GET, POST, PUT, DELETE, etc.
					headers: {
					'Content-Type': 'application/json'
					// 'Content-Type': 'application/x-www-form-urlencoded'
					}, 
					body: JSON.stringify({
						nombre:"andres",
						raza: "conejo"
					})
					
				})
				var respuesta = await resultado.json(resultado)
				console.log(respuesta);
			}
			envio()
		</script>
	</body>
</html>
